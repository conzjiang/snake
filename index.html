<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<script src="utilities/underscore.js"></script>
		<script src="snake.js"></script>
		<script src="snake_ui.js"></script>
		<script src="board.js"></script>
		<style>
		html, body, h1, h2, strong, ul, li, div, section, article, p, span {
			margin: 0;
			padding: 0;
			border: 0;
			font: inherit;
		}
		
		button {
			margin: 0;
			padding: 0;
			border: 0;
			outline: 0;
			font: inherit;
			-webkit-appearance: none;
			box-sizing: content-box;
			display: inline;
			vertical-align: baseline;
			background: transparent;
			color: inherit;
			cursor: pointer;
		}
		
		body {
			font-family: sans-serif;
		}
		
		.group:after {
			content: "";
			display: block;
			clear: both;
		}
		
		h1 {
			display: block;
			margin-top: 10px;
			font-weight: 800;
			font-size: 36px;
			text-align: center;
		}
		
		h2 {
			display: block;
			margin: 5px 0;
			font-weight: 600;
			font-size: 20px;
			text-align: center;
		}
		
		.game {
			position: relative;
			display: block;
			width: 400px;
			height: 400px;
			margin: 20px auto;
			margin-bottom: 0;
			border: 5px solid #000;
		}
		
		ul {
			list-style: none;
			width: 400px;
		}
		
		li {
			float: left;
			width: 20px;
			height: 20px;
		}
		
		.snake {
			width: 18px;
			height: 18px;
			background: green;
			border: 1px solid #fff;
			border-radius: 5px;
		}
		
		.head {
			background: #f00;
		}
		
		.apple {
			background-image: url("food_sprites.png");
			background-position: 0 0;
			background-size: cover;
		}
		
		.banana {
			background-image: url("food_sprites.png");
			background-position: 0 80px;
			background-size: cover;
		}
		
		.burger {
			background-image: url("food_sprites.png");
			background-position: 0 60px;
			background-size: cover;
		}
		
		.chicken {
			background-image: url("food_sprites.png");
			background-position: 0 40px;
			background-size: cover;
		}
		
		.pizza {
			background-image: url("food_sprites.png");
			background-position: 0 20px;
			background-size: cover;
		}
		
		section.game-status {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(145, 145, 145, 0.8);
		}
		
		article.buttons-container {
			position: absolute;
			top: 50%;
			margin-top: -50px;
			width: 100%;
			height: 100px;
			text-align: center;
		}
		
		button {
			padding: 10px 20px;
			font-weight: 600;
			color: #fff;
			border-radius: 8px;
		}
		
		button#start:active,
		button.new-game:active {
			padding-top: 13px;
			border: 0;
		}
		
		button.start {
			margin: 27px 0;
			font-size: 20px;
			background: rgb(0, 190, 0);
			border-bottom: 3px solid rgb(0, 100, 0);
		}
		
		button.start:hover {
			background: #00A338;
		}
		
		button.resume {
			display: block;
			margin: auto;
			margin-bottom: 13px;
			font-size: 20px;
			text-transform: uppercase;
			background: rgb(42, 136, 219);
			border-bottom: 3px solid rgb(14, 73, 124);
		}
		
		button.resume:hover {
			background: rgb(31, 118, 196);
		}
		
		button.new-game {
			margin: 0;
			font-size: 16px;
		}
		
		section.game-status > article#pause,
		section.game-status > article#end {
			display: none;
		}
		
		section.start-game {
			display: none;
		}
		
		section.pause-game > article#start {
			display: none;
		}
		
		section.pause-game > article#pause {
			display: block;
		}
		
		p {
			display: block;
			margin: 10px 0;
			text-align: center;
		}
		</style>
	</head>
	<body>
		<h1>A Very Hungry Caterpillar</h1>
		<h2>Score: <strong id="score">0</strong></h2>
		
		<div class="game">
			<ul class="group"></ul>
			
			<section class="game-status">
				<article id="start" class="buttons-container">
					<button id="start" class="start">Start Game</button>
				</article>
			
				<article id="pause" class="buttons-container">
					<button id="start" class="resume">Resume</button>
					<button class="start new-game">New Game</button>
				</article>
				
				<article id="end" class="buttons-container">
					<p>You can't eat that! You lose!</p>
					<button class="new-game">New Game</button>
				</article>
			</section>
		</div>
		
		<p>Press any key to pause.</p>
		
		<script src="utilities/jquery.js"></script>
		<script>
		$(document).ready(function () {
			var game = new SnakeGame.View($(".game"));
			var $buttons = $(".game-status");
			
			var startGame = function () {
				$buttons.removeClass("pause-game");
				$buttons.addClass("start-game");
				game.start();
			}
			
			$("button#start").on("click", function () {
				startGame();
			});
			
			$("button.new-game").on("click", function () {
				game = new SnakeGame.View($(".game"));
				startGame();
			});
		});
		</script>
	</body>
</html>
